<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/f583d3725f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css" />


</head>
<body onload="onInit()">


    <header>
<div class="header-container">
    <div class="logo">memegen</div>

    <nav class="main-nav">
        <ul class="">
          <li><a href="#">Gallery</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Memes</a></li>
        </ul>
        
      </nav>

</div>

    </header>

    <main class="">
        <section class="main-gallery">
            <div class="grid-container">
              
        </section>
        
        <section class="main-meme-editor">

            <div class="meme-editor-container">

                <div class="canvas-section">
            <div class="canvas-container">
                <canvas
                    id="my-canvas"
                    width="550"
                    height="500"
                ></canvas>
            </div>
        </div>
            <div class="editor-container">
                
                <div class="editor-panel">
                <input name="line-input" type="text" class="line-input" placeholder="Example Line" autofocus/>                
                
                    <input name="txt-color" type="color" class="color-input" value="#ffffff" onchange="onSetTextColor()" title="Set Text Color" />
                    <input name="stroke-txt-color" type="color" class="stroke-color-input" value="#000000" onchange="onSetTextStroke()" title="Set Text Stroke Color" />
                    <button class="resize-btn switch-btn" onclick="onSwitchLines()" disabled><img src="./icons/switch.png" alt=""></button>
                    <button onclick="onIncreaseFontSize()"><i class="fas fa-plus fa-2x" ></i></button>
                    <button onclick="onDecreaseFontSize()"><i class="fas fa-minus fa-2x" ></i></button>
                    <button onclick="onTextDirection('right')"><i class="fas fa-align-left fa-2x" ></i></button>
                    <button onclick="onTextDirection('center')"><i class="fas fa-align-center fa-2x" ></i></button>
                    <button onclick="onTextDirection('left')"><i class="fas fa-align-right fa-2x" ></i></button>
                    <button onclick="onMoveText(true)" ><i class="fas fa-arrow-up fa-2x" ></i></i></button>
                    <button onclick="onMoveText(false)"><i class="fas fa-arrow-down fa-2x" ></i></i></button>

                    <button class="removeline-btn" onclick="onRemoveTextLine()" >Remove Text Line</button>
                    <button class="newline-btn" onclick="onAddTextLine()" >Add New Text Line</button>

                </div>
                <div class="editor-panel">
                </div>

                 
            </div>
            </div>

        </div>
        </section>
    </main>




    <footer>
        <div class="footer-container">
            <div class="logo">memegen</div>
            <small class="footer-copyrights ">Â© 2021 memegen.com  -  All Rights Reserved  - Elad Ayal </small>
         
        </div>
    </footer>
    
    <script src="js/util-Service.js"></script>
    <script src="gallery-Controller.js"></script>
    <script src="js/services/meme-Service.js"></script>
    <script src="meme-Controller.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
