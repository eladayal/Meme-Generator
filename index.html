<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meme Generator X</title>
    <script src="https://kit.fontawesome.com/f583d3725f.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <link rel="stylesheet" href="css/main.css" />


</head>
<body onload="onInit()">

<div class="main-screen" onclick="toggleMenu()"></div>


    <header>
<div class="main-header flex">

<div class="header-container main-layout flex  space-between align-center">    
    <div class="logo">Meme Generator <span class="logo-x">X</span></div>
    <nav class="main-nav flex">
        <ul class="clean-list flex ">
            <li><a onclick="backToHomePage(false)" href="#">Gallery</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
        
    </nav>
    <i class="btn-menu fas fa-bars fa-2x" onclick="toggleMenu()"></i>

</div>
</div>

<section class="subheader-container flex align-center">
<div class="subheader main-layout ">Welcome To Meme Gen X! here you can create and design your very own memes</div>
</section>

    </header>

    <main>
        <section class="main-gallery main-layout">
          
            <div class="search-bar flex justify-center">
              <label>Search Meme: &nbsp <input list="categories" name="search" type="text" class="search-input" placeholder="Funny, Tv, Animals" /></label>
              <datalist id="categories">
                  <option value="Animals">
                <option value="Tv">
                <option value="2 Liner">
                <option value="Satire">
                <option value="Cute">
                <option value="Politics">
                <option value="Funny">
                <option value="Kid">
                <option value="Win">
              </datalist>
            </div> 
            
            <div class="grid-container">
                </div>
            
                <div class="no-memes-toshow"></div>

        </section>
        
        <section class="main-meme-editor display-none ">

            <div class="meme-editor-container main-layout flex ">

                <div class="canvas-section">


            <div class="canvas-container">
                <canvas
                    id="my-canvas"
                    width="550"
                    height="500"
                ></canvas>
            </div>
        </div>
            <div class="editor-container ">
                
                <input name="line-input" type="text" class="line-input" placeholder="Example Line" autofocus/>                
                
                <div>
                <button class="removeline-btn button-style" onclick="onRemoveTextLine()"> <i class="fas fa-trash-alt"> </i>&nbsp;Remove Text Line</button>
                <button class="newline-btn button-style" onclick="onAddTextLine()" >Add New Text Line</button>
            </div>
                <div>
                <p>Edit Text: Line <span class="line-num-span"></span></p>
                  <label for="">Text color:<input name="txt-color" type="color" class="padd-hgt color-input button-style" value="#ffffff" onchange="onSetTextColor()" title="Set Text Color" /></label>
                  <label for=""> Stroke color: <input name="stroke-txt-color" type="color" class="padd-hgt stroke-color-input button-style " value="#000000" onchange="onSetTextStroke()" title="Set Text Stroke Color" />
                   
                    
                    <button class="switch-btn button-style" onclick="onSwitchLines()" disabled><i class="fas fa-exchange-alt fa-2x"></i></button>
                    <button class="button-style" onclick="onIncreaseFontSize()" title="Increase Font size"><i class="fas fa-plus fa-2x" ></i></button>
                    <button class="button-style" onclick="onDecreaseFontSize()" title="Decrease Font Size"><i class="fas fa-minus fa-2x" ></i></button>
                    <button class="button-style" onclick="onTextDirection('right')" title="Text Direction Left To Right"><i class="fas fa-align-left fa-2x" ></i></button>
                    <button class="button-style" onclick="onTextDirection('center')" title="Text Direction Right To Left"><i class="fas fa-align-center fa-2x" ></i></button>
                    <button class="button-style" onclick="onTextDirection('left')" title="Set Text At Center"><i class="fas fa-align-right fa-2x" ></i></button>
                    <select class="font-select" id="nav-select" onchange="onChangeFont();">
                        <option value="Impact" selected>Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Sans Serif">Sans Serif</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="Bookman">Bookman</option>
                        <option value="Garamond">Garamond</option>
                        <option value="Palatino">Palatino</option>
                        <option value="Georgia">Georgia</option>
                      </select>
                    </div>
                    <div style="margin-block-end: 20px;">
                    <p>Text Controler's</p>
                    <button class="button-style" onclick="onMoveTextUpDown(true)" title="Move Text Up"><i class="fas fa-arrow-up fa-2x " ></i></i></button>
                    <button class="button-style" onclick="onMoveTextUpDown(false)" title="Move Text Down"><i class="fas fa-arrow-down fa-2x" ></i></i></button>
                    <button class="button-style" onclick="onMoveTextLftRgt(true)" title="Move Text Left"><i class="fas fa-arrow-left fa-2x" ></i></i></button>
                    <button class="button-style" onclick="onMoveTextLftRgt(false)" title="Move Text Right"><i class="fas fa-arrow-right fa-2x" ></i></i></button>
                </div>
                
                <button class="button-style dowload-btn" ><a href="#" onclick="downloadCanvas(this)" download="myphoto"><i class="fas fa-download"></i>&nbsp;Download Meme</a></button>
                <button class="button-style " onclick="backToHomePage(true)">Return to Gallery</button>
                <!-- </div> -->

                 
            </div>
            </div>

        </div>
        </section>
    </main>




    <footer class="main-footer">
        <div class="footer-container flex flex-direction-column space-around align-center">
            <div class="logo">Meme Generator <span class="logo-x">X</span></div>
            <small class="footer-copyrights ">Â© 2021 MemegenX.com  -  All Rights Reserved  - Elad Ayal </small>
         
        </div>
    </footer>
    
    <script src="js/util-Service.js"></script>
    <script src="gallery-Controller.js"></script>
    <script src="js/services/meme-Service.js"></script>
    <script src="meme-Controller.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
